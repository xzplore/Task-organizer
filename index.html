<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منظم المهام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      // This script handles theme initialization and configures Tailwind in one block.
      // It MUST run before the main Tailwind CDN script to prevent FOUC and ensure the config is applied.
      (() => {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Expose the config for the Tailwind CDN script that will load after this.
        window.tailwind = {
          config: {
            darkMode: 'class',
          },
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
