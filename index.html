<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منظم المهام</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 1) حمل Tailwind أولاً -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2) فعّل darkMode بالـ class -->
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>

    <!-- 3) إعداد الثيم (مرة واحدة عند تحميل الصفحة) -->
    <script>
      (function () {
        const root = document.documentElement;
        const saved = localStorage.getItem('theme');

        const isDark =
          saved === 'dark' ||
          (!saved &&
            window.matchMedia('(prefers-color-scheme: dark)').matches);

        root.classList.toggle('dark', isDark);
        root.style.colorScheme = isDark ? 'dark' : 'light';
      })();
    </script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
  </head>

  <body
    class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200 transition-colors duration-300"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
