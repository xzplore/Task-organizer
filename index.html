<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منظم المهام</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    >

    <script>
      // تهيئة الثيم + إعداد Tailwind قبل التحميل لتفادي FOUC
      (() => {
        const root = document.documentElement;
        const theme = localStorage.getItem('theme');
        const isDark =
          theme === 'dark' ||
          (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);

        root.classList.toggle('dark', isDark);
        root.style.colorScheme = isDark ? 'dark' : 'light';

        // إعداد Tailwind لاستخدام dark mode عن طريق class
        window.tailwind = {
          config: {
            darkMode: 'class',
          },
        };
      })();
    </script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-zinc-100 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-200 transition-colors duration-300"
  >
    <div id="root"></div>

    <!-- ✅ مدخل Vite الصحيح -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
