<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منظم المهام</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN FIRST -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Then configure it -->
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      // Configure Tailwind CSS to use the 'class' strategy for dark mode.
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-white transition-colors duration-300"
  >
    <div id="root"></div>

    <!-- Vite entry file (NOT /index.tsx) -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
